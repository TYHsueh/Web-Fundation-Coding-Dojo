<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./part2.css">
    <title>Likes part2</title>
</head>
<body>
    <div class="all">
        <!--top bar-->
        <div class="header"><h1>Network</h1></div>
        <h1>Your Feed</h1>
        <!--bottom part-->
        <div class="bottom">
            <!--left-->
            <div class="left">
                <div class="user">
                    <img  class="avatar" src="./image/user-circle.png" alt="user-circle">
                    <a href="#">add an avatar</a>
                    <h2 class="james">James Doe</h2>
                </div>
            </div>
            <!--right-->
            <div class="right">
                <div class="individual">
                    <div class="flex-row">
                        <h2>Neil M</h2>
                        <h3><span id="count-1">9 like(s)</span></h3>
                        <button class="like" onclick="addneil(this)">Like</button>
                    </div>
                    <p>I just set this new discord bot, let me know whtat you all think. <a href="#">link</a> </p>
                </div>
                <div class="individual">
                    <div class="flex-row">
                        <h2>Nichole K</h2>
                        <h3><span id="count-2">12 like(s)</span></h3>
                        <button class="like" onclick="addnichole(this)">Like</button>
                    </div>
                    <p>Just finish my <a href="#">next comic</a>, check it out. </p>
                </div>
                <div class="individual">
                    <div class="flex-row">
                        <h2>Jam R</h2>
                        <h3><span id="count-3">9 like(s)</span></h3>
                        <button class="like" onclick="addjam(this)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./part2.js"></script>
</body>
</html>
