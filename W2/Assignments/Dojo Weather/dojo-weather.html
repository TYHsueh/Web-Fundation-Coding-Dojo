<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css">
    <title>Document</title>
</head>
<body>
    
    <div class="all">
        <!--top bar-->
        <div class="top">
            <div class="top-flex">
                <h1>DojoWeather</h1>
                <ul class="allcity">
                    <li>Burbank</li>
                    <li>Chicago</li>
                    <li>Dallas</li>
                </ul>
            </div>
        </div>
        <!--bottom all-->
        <div class="bottom">
            <div class="showcity">
                <h2> San Jose</h2>
                <label for="tempunit">show temperature in</label>
                <select name="tempunit" id="tempunit">
                    <option>C</option>
                    <option>F</option>
                </select>
            </div>
            <div class="forecast">
                <div class="day">
                    <h3>Today</h3>
                    <img src="./images/some_rain.png" alt="some rain">
                    <p>some rain</p>
                    <div class="temp"><span>24</span><span>18</span></div>
                </div>
            </div>
        </div>


    </div>
    
    <script src="./weather.js"></script>
</body>
</html>
