<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./practice style.css">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" name="first name">
        <input type="number" name="age">
        <input type="password" name="password">
        <input type="date" name="DOB">
        <input type="color" name="text_color">
    
        <label for="bold"><strong>Bold</strong></strong></label>
        <input type="radio" name="font" value="bold" id="bold">
        
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Normal</label>
        <input type="radio" name="new" value="slush" id="slush">
        <label for="slush"><em>slush</em></label>
        <input type="radio" name="new" value="dot" id="dot">
        <label for="dot">Dot</label>
    
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree</label>
        <input type="checkbox" name="accept" id="notaccept">
        <label for="notaccept">I do not agree</label>
    
        <textarea name="comment" id="question1" cols="30" rows="10">Question1</textarea>
        <textarea name="comment" id="question2" cols="30" rows="10">Question2</textarea>
    
        <form action="/process" method="post">
            <div>
                <label>Name: </label>
                <input type="text" name="name" 
                placeholder="Your name..." >
            </div>
            <div>
                <label>Email: </label>
                <input type="text" name="email" 
                placeholder="Your email..." >
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked>
                <label for="offers">I would like 
                to receive email offers!</label>
            </div>
            <input type="submit" value="Sign Up!" >
        </form>
    
        <div>
            <select name="snack">
                <option>Almonds</option>
                <option>Cheese and Crackers</option>
                <option>Pita and Hummus</option>
                <option>Pears</option>
            </select>
            
        </div>
        
    <h1>Hello World!</h1>
    <h2>Goodbye World!</h2>
    
    
    </p>   
</body>
</html>
