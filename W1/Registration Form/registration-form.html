<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formstyle.css">
    <title>Registration Form</title>
</head>
<body>
    <H1>Registration Form</H1>
    <div>
        <label for="firstname">First Name: *</label>
        <input type="text" name="first-name" id="firstname">
    </div>
    <div>
        <label for="lastname">last Name: *</label>
        <input type="text" name="laast-name" id="lastname">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="conpassword">Confirm Password: * </label>
        <input type="password" name="con-password" id="conpassword">
    </div>
    <div>
        <label for="dob">Date of Birth:* </label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <p>Gender Identity: </p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="nonbinary" value="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="gender" id="notanswer" value="I prefer not to answer">
        <label for="notanswer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short discription about myself:</p>
        <textarea name="discription" id="myself" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="language">Favorate Language:</label>
        <select name="language" id="language">
        <option value="java">JavaScript</option>
        <option value="css">Css</option>
        <option value="himl">Html</option>
    </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>

    </div>
    <div>
        <input type="submit" value="Create Account">
        <!--<button>Create Account</button>-->
    </div>
    <p>* indicates a required field</p>
</body>
</html>
